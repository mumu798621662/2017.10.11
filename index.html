<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/draw.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
<main>
<div class="left">
    <ul>
        <li id="news">新建</li>
        <li id="saves">保存</li>
        <li id="cancle">撤销</li>
        <li id="clips">裁切</li>
    </ul>
    <ul>
        <li id="lines" class="iconfont icon-xian  tools" ></li>
        <li id="dashes" class="iconfont icon--xuxian tools"></li>
        <li id="pencil" class="iconfont icon-pan_icon tools"></li>
        <li id="eraser" class="iconfont icon-xiangpica_s tools"></li>
        <li id="wenzi" class="iconfont icon-wenben tools"></li>

    </ul>
    <ul>
        <li id="square"class="iconfont icon-rectangle tools"></li>
        <li id="polys" class="iconfont icon-duobianxing- tools"></li>
        <li id="polyj" class="iconfont icon-shape22 tools"></li>
        <li id="circle" class="iconfont icon-yuan tools"></li>
    </ul>
    <ul>
        <li id="strokes" class="iconfont icon-caijian"></li>
        <li id="color1"><input type="color" ></li>
        <li id="fills" class="iconfont icon-shangse1"></li>
        <li id="color2"><input type="color" ></li>
    </ul>
</div>
<div class="right">
    <div class="box">
        <div class="clipobj"></div>
        <div class="opc"></div>
        <div class="erasers"></div>
    <canvas width="1000" height="660"></canvas>
    </div>
</div>
</main>
</body>
</html>
